  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: rgb(245, 245, 245);
      font-family: 'Bebas Neue', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      text-decoration: underline;
      color: #333;
      margin-top: 20px;
    }

    section {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      background-color: #fff;
      max-width: 900px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: black;
    }
.carrusel-container {
      position: relative;
      width: 300px;
      overflow: hidden;
    }

    .carrusel {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }

    .producto {
      min-width: 100%;
      box-sizing: border-box;
      padding: 10px;
    }

    .producto img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }

    .boton {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
    }

    .izquierda {
      left: 10px;
    }

    .derecha {
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>Cat√°logo</h1>

  <!-- Secci√≥n de Llaves -->
  <section id="Llaves">

    <div class="carrusel-container">

    <div class="carrusel" id="carrusel">
      <div class="producto"><img src="https://i.postimg.cc/1tT4xpRY/image-Url-1.jpg" alt="Llave iglesa" onclick="irAWhatsapp('Llave iglesa')">
      <h4 style="text-align:center;">Llave iglesa</h4>

    </div>

     <div class="producto">

    <button class="boton derecha" onclick="moverCarrusel(1)">‚Ä∫</button>
  </div>
  </section>
  <section id="Luces">

  </section>
  <section id="Cadenas">

  </section>
  <button onclick="window.location.href='inicio.html'" class="regreso"><i class="fas fa-door-open"></i>Regreso</button>

  <script>
  let indice = 0;
    const carrusel = document.getElementById("carrusel");
    const total = document.querySelectorAll(".producto").length;

    function moverCarrusel(direccion) {
      indice += direccion;
      if (indice < 0) indice = 0;
      if (indice >= total) indice = total - 1;

      const desplazamiento = -indice * 300; // ancho del contenedor
      carrusel.style.transform = `translateX(${desplazamiento}px)`;
    }
    // Funci√≥n para enviar a WhatsApp
    function irAWhatsapp(producto) {
      const mensaje = `Nombre: Introducir nombre%0A` +
                      `Direcci√≥n: Introducir direcci√≥n%0A` +
                      `Quiero comprar: ${producto}`;

      const numero = '51925317193'; // Reemplaza por tu n√∫mero real
      const url = `https://wa.me/${numero}?text=${mensaje}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
